[package]
name = "tartare-tools"
version = "0.3.0"
authors = ["Kisio Digital <team.coretools@kisio.com>"]
edition="2018"

[workspace]
members = [
  "kv12ntfs",
  "merge-ntfs",
  "navitia-poi-model",
  "osm-utils",
  "transfers",
  "transxchange2ntfs",
]

[dependencies]
transit_model = { version = "0.18", features = ["proj"] }
typed_index_collection = "1"
osm_transit_extractor = "0.2"
geo = "0.12"
structopt = "0.3"
log = "0.4"
failure = "0.1"
osm-utils = { path = "./osm-utils" }
navitia-poi-model = { path = "./navitia-poi-model" }
csv = "1.0"
zip = "0.5"
serde = { version = "1", features = ["derive"] }
osmpbfreader = "0.13"
unidecode = "0.3"
chrono = "0.4"
itertools = "0.8"
serde_json = "1.0"
slog = "2.5"
slog-term = "2.4"
slog-scope = "4.1"
slog-stdlog = "4.0"
slog-async = "2.3"
slog-envlogger = "2.1"
